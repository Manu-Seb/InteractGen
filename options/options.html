<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <style>
        body {
            max-width: 600px;
            margin: 40px auto;
            font-family: sans-serif;
            line-height: 1.6;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        h1 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>AI Assistant Settings</h1>

    <div id="settings-area">
        <label>
            API Key (Optional):
            <input type="password" id="apiKey" placeholder="Paste your Gemini API Key here"
                style="width: 100%; margin-top: 5px;">
            <small style="display: block; color: #666; margin-top: 5px;">
                Get your key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.
                Leave empty to use the built-in key.
            </small>
        </label>
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <label>
            <input type="checkbox" id="enableSidebar" checked> Enable Floating Button
        </label>
        <label>
            <input type="checkbox" id="enableBlog" checked> Enable Blog Summaries
        </label>
        <label>
            <input type="checkbox" id="enableMarketplace" checked> Enable Shopping Assistant
        </label>
    </div>

    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
